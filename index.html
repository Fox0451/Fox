	function FromUnityToJs ()
		{
		unityInstance.SendMessage('ConnectJs', 'ResponseOk');

	function callMethodWallPost() // вызываем метод ВК
        {
            vkBridge.send('VKWebAppShowWallPostBox', {
              message: 'Первая запись на стене!'
              })
              .then((data) => {
                if (data.post_id) {
                  // Запись размещена
                  console.log ("ok");
				  unityInstance.SendMessage('ConnectJs', 'ResponseOk');
                }
              })
				.catch((error) => {
					// Ошибка
					console.log(error);
					unityInstance.SendMessage("ConnectJs", "ResponseError", "");
              });

        }
		var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Fox0451_build.json", {onProgress: UnityProgress});
	jQuery(document).ready(function($)
		{
			vkBridge.send('VKWebAppInit');
		});
